<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #e6e9f0, #eef1f5);
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 100px 50px;
    text-align: center;
  }
  .logo {
    margin-bottom: 50px;
  }
  .email-input {
    margin-bottom: 20px;
    padding: 10px;
    width: 300px;
    font-size: 16px;
    border: 2px solid #007BFF;
    border-radius: 4px;
  }
  .cta-button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  .video-placeholder {
    margin-top: 50px;
    padding: 20px;
    border: 2px dashed #007BFF;
    border-radius: 4px;
    font-size: 16px;
    color: #007BFF;
  }
</style>
</head>
<body>

<div class="container">
  <div class="logo">
    <!-- Company Logo Here -->
    <h1>Company Logo</h1>
  </div>
  <input type="email" class="email-input" placeholder="Enter email address">
  <div>
    <button class="cta-button">Get Early Access</button>
  </div>
  <div class="video-placeholder">
    <!-- Video Icon Here -->
    <p>Watch the video</p>
  </div>
</div>

</body>
</html>
